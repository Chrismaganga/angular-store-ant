<div class="product-container">
<div class="product-index">
<div *ngFor="let phone of phones" class="product-item">
<img [src]="phone.image" alt="{{ phone.title }}" class="product-image" />
<h2>{{ phone.title }}</h2>
<p>{{ phone.description }}</p>
<span class="product-price">{{ phone.price }}</span>
</div>
 </div>
</div>
